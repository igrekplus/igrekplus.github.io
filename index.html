<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2025-2026 年末年始 神戸旅行行程表</title>
  <style>
    :root {
      --bg: #f6f4f1;
      --card: #ffffff;
      --ink: #1f2328;
      --muted: #5b6470;
      --accent: #0b6b5f;
      --table-border: #e3e7ee;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "BIZ UDPGothic", "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      color: var(--ink);
      background: radial-gradient(circle at top, #fdfcf9 0%, var(--bg) 60%);
      line-height: 1.7;
    }

    .container {
      max-width: 980px;
      margin: 48px auto 80px;
      padding: 0 20px;
    }

    header {
      background: var(--card);
      border: 1px solid var(--table-border);
      border-radius: 18px;
      padding: 28px 32px 20px;
      box-shadow: 0 16px 30px rgba(0, 0, 0, 0.08);
    }

    header h1 {
      margin: 0 0 8px;
      font-size: clamp(24px, 4vw, 36px);
      letter-spacing: 0.02em;
    }

    header .updated {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    article {
      margin-top: 24px;
      background: var(--card);
      border: 1px solid var(--table-border);
      border-radius: 18px;
      padding: 28px 32px 36px;
      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.06);
    }

    article h1,
    article h2,
    article h3 {
      margin-top: 28px;
      margin-bottom: 12px;
    }

    article h2 {
      border-bottom: 2px solid var(--table-border);
      padding-bottom: 6px;
    }

    article a {
      color: var(--accent);
      text-decoration: none;
    }

    article a:hover {
      text-decoration: underline;
    }

    article table {
      width: 100%;
      border-collapse: collapse;
      margin: 16px 0 24px;
      font-size: 15px;
    }

    article th,
    article td {
      border: 1px solid var(--table-border);
      padding: 10px 12px;
      vertical-align: top;
    }

    article th {
      background: #f5f8f7;
      text-align: left;
    }

    article ul {
      padding-left: 1.4em;
    }

    .loading {
      color: var(--muted);
      text-align: center;
      padding: 40px 0;
    }

    @media (max-width: 640px) {
      header,
      article {
        padding: 20px;
      }

      article table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <header>
      <h1>2025-2026 年末年始 神戸旅行行程表</h1>
      <p class="updated">最終更新: <span id="updated">読み込み中...</span></p>
    </header>

    <article id="content">
      <div class="loading">旅程を読み込み中です...</div>
    </article>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const content = document.getElementById("content");
    const updated = document.getElementById("updated");

    fetch("itinerary.md")
      .then((response) => response.text())
      .then((markdown) => {
        content.innerHTML = marked.parse(markdown);
        updated.textContent = new Date().toLocaleString("ja-JP");
      })
      .catch(() => {
        content.innerHTML = "<p>旅程の読み込みに失敗しました。</p>";
        updated.textContent = "更新日時が取得できません";
      });
  </script>
</body>
</html>
