<!DOCTYPE html>
<html>

<head>
    <style>
        #map {
            height: 800px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10
            });
            var geocoder = new google.maps.Geocoder();
            describeMap(geocoder, map);
            // i = "ã‚¢"
        }
    </script>
    <script type="text/javascript" src="script.js">
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAznpaH3-yo9sCRMQC6ShSFUDjm9-R939U&language=ja&region=JP&callback=initMap">
    </script>

</body>

</html>
